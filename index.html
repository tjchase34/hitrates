<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop Finder - Analyst's View</title>
    <style>
        /* --- Basic Setup & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary-color: #1A3D7D;
            --light-gray: #f0f2f5;
            --medium-gray: #dee2e6;
            --dark-gray: #6c757d;
            --text-color: #333;
            --background-color: #ffffff;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            margin: 0;
        }
        
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- Sticky Header & Controls --- */
        .sticky-header {
            background-color: var(--background-color);
            border-bottom: 1px solid var(--medium-gray);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
        }
        .header-main h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
        }
        #toggle-controls-btn {
            background: none;
            border: 1px solid var(--medium-gray);
            border-radius: 20px;
            cursor: pointer;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--primary-color);
            transition: background-color 0.2s;
        }
        #toggle-controls-btn:hover {
            background-color: #eef2ff;
        }
        #toggle-controls-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--primary-color);
            transition: transform 0.3s ease;
        }
        #toggle-controls-btn.collapsed svg {
            transform: rotate(180deg);
        }

        .controls-container {
            max-height: 500px;
            overflow: hidden;
            padding: 0 16px 12px 16px;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
        }
        .controls-container.hidden {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
        }
        .search-filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            align-items: center;
        }
        #player-search {
            flex-grow: 1;
            padding: 12px 16px; 
            border-radius: 10px;
            border: 1px solid var(--medium-gray);
            font-size: 1rem;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
        #filter-button {
            flex-shrink: 0;
            background-color: var(--primary-color); 
            border: none; 
            cursor: pointer; 
            padding: 10px 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            gap: 6px;
        }
        #filter-button svg { width: 20px; height: 20px; fill: white; }

        .slider-container {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
        }
        .slider-container::-webkit-scrollbar { display: none; }
        .slider-container { -ms-overflow-style: none; scrollbar-width: none; }
        #game-slider, #market-slider { display: inline-flex; gap: 10px; }
        #market-slider { margin-bottom: 12px; }

        .slider-chip { 
            padding: 8px 16px; 
            border: 1px solid var(--medium-gray); 
            border-radius: 20px; 
            cursor: pointer; 
            background-color: var(--background-color); 
            transition: all 0.2s ease-in-out; 
            font-size: 0.9rem; 
            font-weight: 500; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            gap: 4px;
        }
        .slider-chip.active, .slider-chip:hover { border-color: var(--primary-color); background-color: #eef2ff; color: var(--primary-color); }
        .slider-matchup { display: flex; align-items: center; gap: 6px; font-weight: 700; }
        .team-logo-slider { width: 24px; height: 24px; border-radius: 50%; }
        .slider-game-time { font-size: 0.75rem; color: var(--dark-gray); }

        /* --- Prop List Layout --- */
        #props-container {
            padding: 16px;
            display: grid;
            gap: 16px;
        }
        .prop-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border-left: 4px solid transparent; /* Team color */
            overflow: hidden; 
        }
        .prop-main {
            display: grid;
            grid-template-columns: auto 1fr auto; 
            gap: 12px;
            align-items: center;
            padding: 12px 16px;
            color: white; 
        }
        .prop-main .team-logo-list { width: 28px; height: 28px; border-radius: 50%; background-color: rgba(255,255,255,0.2); }
        .prop-main .player-info { min-width: 0; }
        .prop-main .player-name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }
        .prop-main .player-name-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .prop-main .player-position {
            font-size: 0.8rem;
            font-weight: 500;
            background-color: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            flex-shrink: 0;
        }
        .prop-main .prop-line { font-size: 0.9rem; color: rgba(255,255,255,0.85); margin-top: 2px; }
        .prop-main .odds { font-weight: 700; color: white; text-align: right; font-size: 1.1rem; }
        
        .prop-details {
            padding: 12px 16px 16px;
            background-color: #f7f9fc;
            border-top: 1px solid var(--light-gray);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .stats-row { display: flex; gap: 12px; }
        .stats-row.top-row { justify-content: space-between; }
        .stats-row.bottom-row { justify-content: center; width: 66%; margin: 0 auto; }
        .detail-stat-box { text-align: center; flex: 1; }
        .detail-stat-box .title { font-size: 0.8rem; font-weight: 500; color: var(--dark-gray); margin-bottom: 4px; white-space: nowrap; }
        .detail-stat-box .percentage { font-size: 1.3rem; font-weight: 700; line-height: 1; }
        .detail-stat-box .fraction { font-size: 0.8rem; color: var(--dark-gray); }

        /* --- Filter Modal --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; opacity: 0; transition: opacity 0.3s ease; padding: 16px; box-sizing: border-box; }
        .modal-overlay.visible { display: flex; opacity: 1; }
        .modal-content { background-color: var(--background-color); padding: 24px; width: 100%; max-width: 450px; border-radius: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h2 { margin-top: 0; }
        .filter-group { margin-bottom: 20px; }
        .filter-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .filter-group select, .filter-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--medium-gray); box-sizing: border-box; font-size: 1rem; }
        .sort-group { display: flex; gap: 10px; }
        .sort-group > div { flex: 1; }
        .modal-actions { display: flex; gap: 10px; margin-top: 25px; }
        .modal-actions button { flex-grow: 1; padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 500; font-size: 1rem; }
        #apply-filters-btn { background-color: var(--primary-color); color: white; }
        #reset-filters-btn { background-color: var(--light-gray); color: var(--text-color); }
        
        #message-container, #loading-indicator { text-align: center; padding: 40px; font-size: 1.1rem; color: var(--dark-gray); }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="sticky-header">
            <div class="header-main">
                <h1>Prop Finder</h1>
                <button id="toggle-controls-btn" class="collapsed">
                    <span>Filters</span>
                    <svg viewBox="0 0 24 24"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6 1.41 1.41z"></path></svg>
                </button>
            </div>
            <div class="controls-container hidden" id="controls-container">
                <div class="search-filter-row">
                    <input type="text" id="player-search" placeholder="Search for a player...">
                    <button id="filter-button">
                        <svg viewBox="0 0 24 24"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"></path></svg>
                        <span>More</span>
                    </button>
                </div>
                <div class="slider-container">
                    <div id="market-slider"></div>
                </div>
                <div class="slider-container">
                    <div id="game-slider"></div>
                </div>
            </div>
        </div>
        
        <div id="props-container"></div>

        <div id="message-container">Loading data...</div>
        <div id="loading-indicator"></div>
    </div>

    <div class="modal-overlay" id="filter-modal">
        <div class="modal-content">
            <h2>Advanced Filters</h2>
            <div class="filter-group">
                 <div class="sort-group">
                    <div>
                        <label for="primary-sort">Sort By</label>
                        <select id="primary-sort">
                            <option value="last_3">Last 3</option>
                            <option value="last_5">Last 5</option>
                            <option value="last_7" selected>Last 7</option>
                            <option value="this_season">This Season</option>
                            <option value="last_season">Last Season</option>
                            <option value="average_hit_rate">Average Hit Rate</option>
                            <option value="total_hits">Total Hits</option>
                            <option value="price">Price</option>
                        </select>
                    </div>
                    <div>
                        <label for="secondary-sort">Then By</label>
                         <select id="secondary-sort">
                            <option value="none">None</option>
                            <option value="last_3">Last 3</option>
                            <option value="last_5">Last 5</option>
                            <option value="last_7">Last 7</option>
                            <option value="this_season">This Season</option>
                            <option value="last_season">Last Season</option>
                            <option value="average_hit_rate">Average Hit Rate</option>
                            <option value="total_hits">Total Hits</option>
                            <option value="price" selected>Price</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="filter-group">
                <label for="market-filter-modal">Market Type</label>
                <select id="market-filter-modal"><option value="all">All Markets</option></select>
            </div>
             <div class="filter-group">
                <label for="hit-rate-category">Min Hit Rate (%)</label>
                <div style="display: flex; gap: 10px;">
                    <select id="hit-rate-category" style="width: 60%;"><option value="none">-- Select --</option><option value="this_season">This Season</option><option value="last_season">Last Season</option><option value="last_3">Last 3</option><option value="last_5">Last 5</option><option value="last_7">Last 7</option></select>
                    <input type="number" id="hit-rate-threshold" placeholder="e.g., 80" min="0" max="100" style="width: 40%;">
                </div>
            </div>
            <div class="modal-actions">
                <button id="reset-filters-btn">Reset</button>
                <button id="apply-filters-btn">Apply</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            
            const currentTime = new Date();

            const propsContainer = document.getElementById('props-container');
            const messageContainer = document.getElementById('message-container');
            const searchInput = document.getElementById('player-search');
            const gameSlider = document.getElementById('game-slider');
            const marketSlider = document.getElementById('market-slider');
            const loadingIndicator = document.getElementById('loading-indicator');
            const filterButton = document.getElementById('filter-button');
            const toggleControlsBtn = document.getElementById('toggle-controls-btn');
            const controlsContainer = document.getElementById('controls-container');
            const filterModal = document.getElementById('filter-modal');
            const applyFiltersBtn = document.getElementById('apply-filters-btn');
            const resetFiltersBtn = document.getElementById('reset-filters-btn');
            const primarySortSelect = document.getElementById('primary-sort');
            const secondarySortSelect = document.getElementById('secondary-sort');
            const marketFilterSelectModal = document.getElementById('market-filter-modal');
            const hitRateCategorySelect = document.getElementById('hit-rate-category');
            const hitRateThresholdInput = document.getElementById('hit-rate-threshold');

            const teamData = { 'ARI': { color: '#97233F', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/ari.png' }, 'ATL': { color: '#A71930', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/atl.png' }, 'BAL': { color: '#241773', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/bal.png' }, 'BUF': { color: '#00338D', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/buf.png' }, 'CAR': { color: '#0085CA', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/car.png' }, 'CHI': { color: '#0B162A', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/chi.png' }, 'CIN': { color: '#FB4F14', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/cin.png' }, 'CLE': { color: '#311D00', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/cle.png' }, 'DAL': { color: '#041E42', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/dal.png' }, 'DEN': { color: '#FB4F14', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/den.png' }, 'DET': { color: '#0076B6', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/det.png' }, 'GB': { color: '#203731', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/gb.png' }, 'HOU': { color: '#03202F', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/hou.png' }, 'IND': { color: '#002C5F', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/ind.png' }, 'JAX': { color: '#006778', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/jax.png' }, 'KC': { color: '#E31837', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/kc.png' }, 'LV': { color: '#000000', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/lv.png' }, 'LAC': { color: '#0080C6', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/lac.png' }, 'LAR': { color: '#003594', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/lar.png' }, 'MIA': { color: '#008E97', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/mia.png' }, 'MIN': { color: '#4F2683', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/min.png' }, 'NE': { color: '#002244', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/ne.png' }, 'NO': { color: '#D3BC8D', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/no.png' }, 'NYG': { color: '#0B2265', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png' }, 'NYJ': { color: '#125740', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/nyj.png' }, 'PHI': { color: '#004C54', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/phi.png' }, 'PIT': { color: '#FFB612', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/pit.png' }, 'SF': { color: '#AA0000', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/sf.png' }, 'SEA': { color: '#69BE28', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/sea.png' }, 'TB': { color: '#D50A0A', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/tb.png' }, 'TEN': { color: '#4B92DB', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/ten.png' }, 'WAS': { color: '#5A1414', logo: 'https://a.espncdn.com/i/teamlogos/nfl/500/wsh.png' }, 'DEFAULT': { color: '#1A3D7D', logo: 'https://placehold.co/100x100/CCCCCC/FFFFFF?text=?' }};

            let allPropsData = [];
            let filteredAndSortedData = [];
            const PROPS_PER_PAGE = 50;
            let currentPage = 1;
            let isLoading = false;
            
            let filters = { sortBy: { primary: 'last_7', secondary: 'price' }, market: 'All', refinedMarket: 'all', hitRate: { category: 'none', threshold: 0 }, selectedTeams: null, searchTerm: '' };
            
            async function loadCSVData() {
                const gistRawUrl = 'https://gist.githubusercontent.com/tjchase34/1b0d5c961b90b5eda95cacd7a9fe0dc7/raw/data.csv';
                try {
                    const response = await fetch(gistRawUrl, { cache: "no-store" });
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const csvText = await response.text();
                    const rows = csvText.trim().replace(/\r\n/g, '\n').split('\n');
                    const headers = rows.shift().split(',').map(h => h.trim());
                    const rawData = rows.map(rowStr => {
                        const rowData = rowStr.split(','); const prop = {};
                        headers.forEach((header, index) => { prop[header] = rowData[index] ? rowData[index].trim() : undefined; });
                        return { market: prop.market, price: parseInt(prop.odds, 10), player: prop.player, team: prop.team || 'DEFAULT', position: prop.position || 'POS', against: prop.against || 'OPP', game_time: prop.game_time, home_team: prop.home_team || 'HOME', away_team: prop.away_team || 'AWAY', decision: prop.decision, point: parseFloat(prop.point), this_season_played: parseInt(prop.this_season_played, 10), this_season_hit: parseInt(prop.this_season_hit, 10), last_3_played: parseInt(prop.last_3_played, 10), last_3_hit: parseInt(prop.last_3_hit, 10), last_5_played: parseInt(prop.last_5_played, 10), last_5_hit: parseInt(prop.last_5_hit, 10), last_7_played: parseInt(prop.last_7_played, 10), last_7_hit: parseInt(prop.last_7_hit, 10), last_season_played: parseInt(prop.last_season_played, 10), last_season_hit: parseInt(prop.last_season_hit, 10) };
                    });

                    const uniqueProps = new Map();
                    rawData.forEach(prop => {
                        const marketDisplayName = getFormattedMarketName(prop.market);
                        const uniqueId = `${prop.player}-${marketDisplayName}-${prop.point}-${prop.decision}`;
                        if (!uniqueProps.has(uniqueId)) {
                            uniqueProps.set(uniqueId, prop);
                        }
                    });
                    return Array.from(uniqueProps.values());

                } catch (error) {
                    console.error("Failed to load or parse data from Gist:", error);
                    messageContainer.textContent = 'Error: Could not load data.';
                    return [];
                }
            }
            
            const getHitRate = (hit, played) => (isNaN(hit) || isNaN(played) || played === 0) ? -1 : hit / played;
            
            const getFormattedMarketName = (market) => {
                if (!market) return '';
                const marketMappings = [ { keywords: ['rush_rec_yds', 'rush_reception_yds'], name: 'Rushing + Receiving Yards' }, { keywords: ['pass_yds'], name: 'Passing Yards' }, { keywords: ['rec_yds', 'reception_yds'], name: 'Receiving Yards' }, { keywords: ['rush_yds'], name: 'Rushing Yards' }, { keywords: ['anytime_td'], name: 'Anytime Touchdown' }, { keywords: ['tds'], name: 'Touchdowns' }, { keywords: ['rec_longest', 'reception_longest'], name: 'Longest Reception' }, { keywords: ['receptions'], name: 'Receptions' }, { keywords: ['rush_attempts'], name: 'Rush Attempts' }, { keywords: ['rush_longest'], name: 'Longest Rush' } ];
                for (const mapping of marketMappings) { if (mapping.keywords.some(keyword => market.includes(keyword))) { return mapping.name; } }
                let fallbackName = market.replace(/player_|alternate_|_over|_under/g, '').replace(/_/g, ' ');
                return fallbackName.split(' ').filter(Boolean).map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
            };

            const marketChipMapping = {
                'All': ['All'],
                'Pass': ['Passing Yards'],
                'Rush': ['Rushing Yards', 'Rush Attempts', 'Longest Rush', 'Rushing + Receiving Yards'],
                'Rec': ['Receiving Yards', 'Receptions', 'Longest Reception', 'Rushing + Receiving Yards'],
                'TD': ['Anytime Touchdown', 'Touchdowns']
            };
            
            const getTotal = (prop, type) => (prop[`last_3_${type}`] || 0) + (prop[`last_5_${type}`] || 0) + (prop[`last_7_${type}`] || 0) + (prop[`this_season_${type}`] || 0) + (prop[`last_season_${type}`] || 0);
            const getAverageHitRate = (prop) => {
                const totalHits = getTotal(prop, 'hit');
                const totalPlayed = getTotal(prop, 'played');
                return totalPlayed > 0 ? totalHits / totalPlayed : -1;
            };

            function applyFiltersAndRender() {
                let filteredData = [...allPropsData];
                filteredData = filteredData.filter(prop => {
                    if (!prop.game_time) return true;
                    const gameTime = new Date(prop.game_time.replace(' ', 'T'));
                    return !isNaN(gameTime.getTime()) && gameTime > currentTime;
                });

                if (filters.selectedTeams) {
                    filteredData = filteredData.filter(prop => filters.selectedTeams.includes(prop.team));
                }

                if (filters.searchTerm) {
                    filteredData = filteredData.filter(prop => prop.player.toLowerCase().includes(filters.searchTerm));
                }

                if (filters.market !== 'All') {
                    const allowedMarkets = marketChipMapping[filters.market];
                    if(allowedMarkets) {
                        filteredData = filteredData.filter(prop => {
                            const formattedName = getFormattedMarketName(prop.market);
                            return allowedMarkets.includes(formattedName);
                        });
                    }
                }
                
                if (filters.refinedMarket !== 'all') {
                    filteredData = filteredData.filter(prop => getFormattedMarketName(prop.market) === filters.refinedMarket);
                }
                
                if (filters.hitRate.category !== 'none' && filters.hitRate.threshold > 0) {
                    filteredData = filteredData.filter(prop => {
                        const rate = getHitRate(prop[`${filters.hitRate.category}_hit`], prop[`${filters.hitRate.category}_played`]);
                        return rate * 100 >= filters.hitRate.threshold;
                    });
                }
                
                sortData(filteredData, filters.sortBy);
                filteredAndSortedData = filteredData;
                currentPage = 1;
                propsContainer.innerHTML = '';
                messageContainer.style.display = 'none';
                loadMoreProps();
            }

            const getSortValue = (prop, key) => {
                 switch (key) {
                    case 'price': return prop.price;
                    case 'total_hits': return getTotal(prop, 'hit');
                    case 'average_hit_rate': return getAverageHitRate(prop);
                    case 'last_season': return getHitRate(prop.last_season_hit, prop.last_season_played);
                    case 'this_season': return getHitRate(prop.this_season_hit, prop.this_season_played);
                    case 'last_3': return getHitRate(prop.last_3_hit, prop.last_3_played);
                    case 'last_5': return getHitRate(prop.last_5_hit, prop.last_5_played);
                    case 'last_7': return getHitRate(prop.last_7_hit, prop.last_7_played);
                    default: return -1;
                }
            }

            function sortData(dataArray, sortBy) {
                dataArray.sort((a, b) => {
                    const primaryCompare = getSortValue(b, sortBy.primary) - getSortValue(a, sortBy.primary);
                    if (primaryCompare !== 0) return primaryCompare;
                    if (sortBy.secondary && sortBy.secondary !== 'none') {
                        return getSortValue(b, sortBy.secondary) - getSortValue(a, sortBy.secondary);
                    }
                    return 0;
                });
            }

            function loadMoreProps() {
                if (isLoading) return;
                isLoading = true;
                const start = (currentPage - 1) * PROPS_PER_PAGE;
                const end = start + PROPS_PER_PAGE;
                const dataToRender = filteredAndSortedData.slice(start, end);
                
                if (currentPage === 1 && dataToRender.length === 0) {
                    propsContainer.innerHTML = '';
                    messageContainer.textContent = 'No props match your criteria.';
                    messageContainer.style.display = 'block';
                }
                
                appendPropsToDOM(dataToRender);
                currentPage++;
                const hasMore = end < filteredAndSortedData.length;
                loadingIndicator.textContent = hasMore ? '' : 'End of results.';
                isLoading = false;
            }

            function renderGameSlider(data) {
                gameSlider.innerHTML = '';
                const upcomingGames = data.filter(prop => prop.game_time && new Date(prop.game_time.replace(' ', 'T')) > currentTime);
                const uniqueGames = [...new Map(upcomingGames.map(item => [`${item.home_team}-${item.away_team}`, item])).values()];
                
                const allButton = document.createElement('div');
                allButton.className = 'slider-chip active';
                allButton.dataset.teams = 'all';
                allButton.innerHTML = '<span>All Players</span>';
                gameSlider.appendChild(allButton);
                
                uniqueGames.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'slider-chip';
                    card.dataset.teams = `${game.home_team},${game.away_team}`;
                    const homeTeam = teamData[game.home_team] || teamData['DEFAULT'];
                    const awayTeam = teamData[game.away_team] || teamData['DEFAULT'];
                    const time = new Date(game.game_time.replace(' ', 'T'));
                    const timeString = time.toLocaleString('en-US', { weekday: 'short', hour: 'numeric', minute: 'numeric', hour12: true }).replace(',', '');

                    card.innerHTML = `
                        <div class="slider-matchup">
                            <img src="${awayTeam.logo}" alt="${game.away_team}" class="team-logo-slider">
                            <span>@</span>
                            <img src="${homeTeam.logo}" alt="${game.home_team}" class="team-logo-slider">
                        </div>
                        <div class="slider-game-time">${timeString}</div>
                    `;
                    gameSlider.appendChild(card);
                });
            }

            function renderMarketChips() {
                marketSlider.innerHTML = '';
                Object.keys(marketChipMapping).forEach(marketKey => {
                    const chip = document.createElement('div');
                    chip.className = 'slider-chip';
                    if (marketKey === 'All') chip.classList.add('active');
                    chip.dataset.market = marketKey;
                    chip.textContent = marketKey;
                    marketSlider.appendChild(chip);
                });
            }

            function appendPropsToDOM(dataToAppend) {
                const fragment = document.createDocumentFragment();
                dataToAppend.forEach(prop => {
                    const card = document.createElement('div');
                    card.className = 'prop-card';

                    const team = teamData[prop.team] || teamData['DEFAULT'];
                    card.style.borderLeftColor = team.color;

                    const formattedPrice = prop.price > 0 ? `+${prop.price}` : prop.price;
                    const marketDisplayName = getFormattedMarketName(prop.market);
                    const marketLineText = prop.market.includes('anytime_td') ? marketDisplayName : `${prop.decision.slice(0,1)} ${prop.point} ${marketDisplayName}`;

                    card.innerHTML = `
                        <div class="prop-main">
                            <img src="${team.logo}" alt="${prop.team}" class="team-logo-list">
                            <div class="player-info">
                                <div class="player-name">
                                    <span class="player-name-text">${prop.player}</span>
                                    <span class="player-position">${prop.position}</span>
                                </div>
                                <div class="prop-line">${marketLineText}</div>
                            </div>
                            <div class="odds">${formattedPrice}</div>
                        </div>
                        <div class="prop-details">
                            <div class="stats-row top-row">
                                ${createDetailStatBoxHTML('Last 3', prop.last_3_hit, prop.last_3_played)}
                                ${createDetailStatBoxHTML('Last 5', prop.last_5_hit, prop.last_5_played)}
                                ${createDetailStatBoxHTML('Last 7', prop.last_7_hit, prop.last_7_played)}
                            </div>
                            <div class="stats-row bottom-row">
                                ${createDetailStatBoxHTML('Last Season', prop.last_season_hit, prop.last_season_played)}
                                ${createDetailStatBoxHTML('This Season', prop.this_season_hit, prop.this_season_played)}
                            </div>
                        </div>
                    `;

                    const propMain = card.querySelector('.prop-main');
                    propMain.style.backgroundColor = team.color;
                    
                    fragment.appendChild(card);
                });
                propsContainer.appendChild(fragment);
            }
            
            const createDetailStatBoxHTML = (title, hit, played) => {
                if (isNaN(hit) || isNaN(played) || played === 0) return `<div class="detail-stat-box"><div class="title">${title}</div><div class="percentage">N/A</div><div class="fraction">-/-</div></div>`;
                const percentage = Math.round((hit / played) * 100);
                return `<div class="detail-stat-box"><div class="title">${title}</div><div class="percentage">${percentage}%</div><div class="fraction">${hit}/${played}</div></div>`;
            };
            
            // --- Event Listeners ---
            filterButton.addEventListener('click', () => filterModal.classList.add('visible'));
            filterModal.addEventListener('click', (e) => { if (e.target === filterModal) filterModal.classList.remove('visible'); });
            
            toggleControlsBtn.addEventListener('click', () => {
                controlsContainer.classList.toggle('hidden');
                toggleControlsBtn.classList.toggle('collapsed');
            });

            applyFiltersBtn.addEventListener('click', () => {
                filters.sortBy.primary = primarySortSelect.value;
                filters.sortBy.secondary = secondarySortSelect.value;
                filters.refinedMarket = marketFilterSelectModal.value;
                filters.hitRate.category = hitRateCategorySelect.value;
                filters.hitRate.threshold = parseInt(hitRateThresholdInput.value, 10) || 0;
                filterModal.classList.remove('visible');
                applyFiltersAndRender();
            });
            
            resetFiltersBtn.addEventListener('click', () => {
                filters = { sortBy: { primary: 'last_7', secondary: 'price' }, market: 'All', refinedMarket: 'all', hitRate: { category: 'none', threshold: 0 }, selectedTeams: null, searchTerm: '' };
                searchInput.value = '';
                primarySortSelect.value = 'last_7';
                secondarySortSelect.value = 'price';
                marketFilterSelectModal.value = 'all';
                hitRateCategorySelect.value = 'none';
                hitRateThresholdInput.value = '';
                document.querySelectorAll('.slider-chip.active').forEach(c => c.classList.remove('active'));
                gameSlider.querySelector('.slider-chip').classList.add('active');
                marketSlider.querySelector('.slider-chip').classList.add('active');
                filterModal.classList.remove('visible');
                applyFiltersAndRender();
            });

            searchInput.addEventListener('input', (e) => {
                filters.searchTerm = e.target.value.toLowerCase();
                applyFiltersAndRender();
            });

            gameSlider.addEventListener('click', (e) => {
                const clickedCard = e.target.closest('.slider-chip');
                if (!clickedCard) return;
                gameSlider.querySelector('.active').classList.remove('active');
                clickedCard.classList.add('active');
                filters.selectedTeams = clickedCard.dataset.teams === 'all' ? null : clickedCard.dataset.teams.split(',');
                applyFiltersAndRender();
            });

            marketSlider.addEventListener('click', (e) => {
                const clickedChip = e.target.closest('.slider-chip');
                if (!clickedChip) return;
                marketSlider.querySelector('.active').classList.remove('active');
                clickedChip.classList.add('active');
                filters.market = clickedChip.dataset.market;
                applyFiltersAndRender();
            });

            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200 && !isLoading) {
                    const hasMore = (currentPage -1) * PROPS_PER_PAGE < filteredAndSortedData.length;
                    if(hasMore) loadMoreProps();
                }
            });

            async function initialize() {
                messageContainer.style.display = 'block';
                allPropsData = await loadCSVData();
                const allFormattedNames = [...new Set(allPropsData.map(p => p.market ? getFormattedMarketName(p.market) : null))].filter(Boolean);
                marketFilterSelectModal.innerHTML = '<option value="all">All Markets</option>';
                allFormattedNames.sort().forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    marketFilterSelectModal.appendChild(option);
                });
                renderMarketChips();
                renderGameSlider(allPropsData);
                applyFiltersAndRender();
            }

            initialize();
        });
    </script>
</body>
</html>
